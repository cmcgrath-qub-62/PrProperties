<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<header>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top dark">
        <div class="container">
            <a class="navbar-brand" routerLink="/home">PR Properties</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-item nav-link" *ngIf="authService.isAuthenticated()" routerLink="/clients" routerLinkActive="active-link">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" *ngIf="authService.isAuthenticated()" routerLink="/properties" routerLinkActive="active-link">Properties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" *ngIf="authService.isAuthenticated() && authService.isAdmin" routerLink="/payments" routerLinkActive="active-link">Payments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" *ngIf="authService.isAuthenticated()" routerLink="/notifications" routerLinkActive="active-link">Notifications</a>
                    </li>
                    <button class="btn btn-primary btn-margin login-btn" *ngIf="!authService.isAuthenticated()" (click)="authService.login()">
                        Log In
                    </button>

                    <button class="btn btn-primary btn-margin login-btn" *ngIf="authService.isAuthenticated()" (click)="authService.logout()">
                        Log Out
                    </button>

                </ul>

            </div>
        </div>
    </nav>
</header>

<body>
    <div class="container" *ngIf="!authService.isAuthenticated()">
                <div class="card text-center mt-5 mb-5" style="width: 50%;">
                        <img class="card-img-top" src="{{logoPath}}" alt="Card image cap">
                        <div class="card-body">
                          <h3>Welcome.</h3>
                          <p class="card-text">Please Login using the button below.</p>
                          <button (click)="authService.login()" class="btn primary" style="width: 50%">Login</button>
                        </div>
                      </div>
    </div>
    <router-outlet></router-outlet>

    <div class="container-fluid no-padding no-margins">
        <footer class="py-5 dark">
            <p class="m-0 text-center text-white">Copyright PR Properties 2018</p>
        </footer>
    </div>
</body>
